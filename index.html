<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Altcademy: Stock Portfolio Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col" class="col-4">Item Name</th>
                <th scope="col" class="col-3">Unit Price</th>
                <th scope="col" class="col-2">Quantity</th>
                <th scope="col"></th>
                <th scope="col" class="col-2">Subtotal</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>

        <form class="col-12 mt-2 mb-4" id="addItem">
          <input class="mx-2 col-3" name="name" type="text" placeholder="Item Name" required/>
          <input class="mx-2 col-3" name="price" type="float" placeholder="Item Price"/>
          <button class="btn btn-light btn-sm">Create</button>
        </form>

        <div class="col-12">
          <button class="btn btn-success btn-sm float-right" id="showTotalPrice">Calculate Prices</button>
        </div>

        <div class="col-12 col-md-6 mt-3">
          <h3>Total Price:</h3>
          <h3 id="totalPrice"></h3>
        </div>

      </div>
    </div>
  </body>
</html>
